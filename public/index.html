<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Chat Room</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      input[type="text"] {
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        width: calc(100% - 22px);
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #6200ea;
        color: white;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #7e1ff5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Join Chat Room</h1>
      <input type="text" id="roomId" placeholder="Enter Chat Room ID..." />
      <button id="joinBtn">Join</button>
    </div>

    <script>
      document.getElementById("joinBtn").onclick = function () {
        const roomId = document.getElementById("roomId").value;
        if (roomId) {
          window.location.href = `/chat/${roomId}`;
        } else {
          alert("Please enter a chat room ID.");
        }
      };
    </script>
  </body>
</html>
